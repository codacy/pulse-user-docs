strict: true

# Project information
site_name: "Pulse documentation"
site_url: https://docs.pulse.codacy.com/

# Configuration
theme:
  name: "material"
  palette:
    scheme: "slate"
    primary: "teal"
    accent: "teal"
  logo: "assets/pulse-logo.png"
  features:
    - navigation.instant
  custom_dir: overrides

google_analytics: ["G-B5Q5WTNDMD", "docs.pulse.codacy.com"]

# Extensions
markdown_extensions:
  - admonition
  - codehilite:
      guess_lang: false
      linenums: true
  - footnotes
  - meta
  - pymdownx.superfences
  - pymdownx.tabbed
  - pymdownx.striphtml:
      strip_comments: true
  - toc:
      permalink: true

nav:
  - index.md
  - metrics.md
  - one-click-integrations.md
  - "Pulse CLI":
    - cli/installing-the-pulse-cli.md
    - cli/pushing-data-to-pulse.md
    - cli/examples.md
